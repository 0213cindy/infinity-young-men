    <style>
        body {
  font-family: Arial, sans-serif;
  background: #aa5741;
  padding: 20px;
}

.detail-container {
  max-width: 900px;
  margin: auto;
  background: rgb(255, 232, 175);
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.image-gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  margin-top: 20px;
}

.image-gallery img {
  width: calc(50% - 15px);
  border-radius: 12px;
  object-fit: cover;
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  border: none;
  background: #1a7dfe;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background: #1062c7;
}

/* 響應式 */
@media (max-width: 600px) {
  .image-gallery img {
    width: 100%;
  }
}

 </style>
