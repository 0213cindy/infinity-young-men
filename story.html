      <a class="navbar-brand fw-bold text-white" href="index.html">與八青哥的故事</a>

  <section class="container my-5">
    <h2>演出資訊</h2>
    <p>以下是近期與過去的演出記錄</p>

    <div class="container py-5">
  <h1 class="mb-4 text-center">演出資訊管理</h1>

  
  <div class="card mb-5">
    <div class="card-body">
      <form id="showForm" class="row g-3">
        <div class="col-md-3">
          <input type="date" id="date" class="form-control" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="title" class="form-control" placeholder="演出名稱" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="description" class="form-control" placeholder="描述">
        </div>
        <div class="col-md-3">
          <input type="text" id="image" class="form-control" placeholder="圖片路徑">
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">新增演出</button>
        </div>
      </form>
    </div>
  </div>

  
<div id="showsList" class="row g-3">
 
</div>


<div id="showsList" class="row g-3"></div>

<script>
const container = document.getElementById('showsList');
const form = document.getElementById('showForm');


function loadShows() {
  fetch('/api/shows')
    .then(res => res.json())
    .then(shows => {
      container.innerHTML = '';
      shows.forEach(show => {
        const col = document.createElement('div');
        col.className = 'col';
        col.innerHTML = `
          <div class="card h-100">
            <img src="${show.image}" class="card-img-top" alt="${show.title}">
            <div class="card-body">
              <h5 class="card-title">${show.date} ${show.title}</h5>
              <p class="card-text">${show.description}</p>
              <button class="btn btn-danger btn-sm" onclick="deleteShow('${show._id}')">刪除</button>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    });
}


form.addEventListener('submit', e => {
  e.preventDefault();
  const data = {
    date: document.getElementById('date').value,
    title: document.getElementById('title').value,
    description: document.getElementById('description').value,
    image: document.getElementById('image').value
  };

  fetch('/api/shows', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  })
    .then(res => res.json())
    .then(() => {
      form.reset();
      loadShows();
    });
});


function deleteShow(id) {
  if (!id) return alert('沒有拿到 id');
  fetch(`/api/shows/${id}`, { method: 'DELETE' })
    .then(res => res.json())
    .then(result => {
      console.log('刪除結果:', result);
      loadShows(); 
    })
    .catch(err => console.error(err));
}


loadShows();
</script>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
