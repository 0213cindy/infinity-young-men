  justify-content: center;
  align-items: center;

.modal-content {
  background-color: #fff;
  padding: 30px;
  border-radius: 12px;
  max-width: 400px;
  width: 90%;
  text-align: center;
  position: relative;
}

.modal-content h3 {
  margin-top: 0;
  color: #000000;
}

.modal-content p {
  margin-top: 15px;
  color: #0f64b9;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 1.5rem;
  cursor: pointer;
}

.nav {
  position: sticky;
  top: 0;
  background: rgba(10, 37, 64, 0.85);
  backdrop-filter: blur(10px);
  z-index: 1000;
}

.nav ul {
  display: flex;
  justify-content: center;
  gap: 40px;
  list-style: none;
  margin: 0;
  padding: 20px;
}

.nav a {
  color: #cfe0ff;
  text-decoration: none;
  font-weight: 500;
  letter-spacing: 0.1em;
  position: relative;
}

.nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0;
  height: 2px;
  background: #6aa9ff;
  transition: width 0.3s;
}

.nav a:hover::after,
.nav a.active::after {
  width: 100%;
}
