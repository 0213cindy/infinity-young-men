    <style>
 body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  background: linear-gradient(
    160deg,
    #1a7dfe 0%,
    #4c7dd7 40%,
    hwb(204 68% 9%) 100%
  );
  color: #0a2540;
}


  

.members {
  padding: 60px 20px;
  text-align: center;
}

.members h2 {
  font-size: 4rem;
  margin-bottom: 40px;
  color: #ffffff;
}

.member-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 100px;
}

.member {
  width: 300px;
  cursor: pointer;
  transition: transform 0.3s;
}

.member img {
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.member p {
  margin-top: 10px;
  font-weight: 600;
  color: #0a2540;
}

.member:hover {
  transform: translateY(-5px);
}

.modal {
  display: none; /* 預設隱藏 */
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(10, 37, 64, 0.8); /* 深藍透明背景 */
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #fff;
  padding: 30px;
  border-radius: 12px;
  max-width: 400px;
  width: 90%;
  text-align: center;
  position: relative;
}

.modal-content h3 {
  margin-top: 0;
  color: #000000;
}

.modal-content p {
  margin-top: 15px;
  color: #0f64b9;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 1.5rem;
  cursor: pointer;
}

.nav {
  position: sticky;
  top: 0;
  background: rgba(10, 37, 64, 0.85);
  backdrop-filter: blur(10px);
  z-index: 1000;
}

.nav ul {
  display: flex;
  justify-content: center;
  gap: 40px;
  list-style: none;
  margin: 0;
  padding: 20px;
}

.nav a {
  color: #cfe0ff;
  text-decoration: none;
  font-weight: 500;
  letter-spacing: 0.1em;
  position: relative;
}

.nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0;
  height: 2px;
  background: #6aa9ff;
  transition: width 0.3s;
}

.nav a:hover::after,
.nav a.active::after {
  width: 100%;
}

.support-parallax {
  position: relative;
  height: 1080px;       /* 區塊高度，可調整 */
  overflow: hidden;
}

.support-parallax-img {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%) translateY(0px);
  width: 100%;
  height: auto;
  min-height: 100%;
  object-fit: cover;
  transition: transform 0.1s linear; /* 滑動平滑 */
}

.support-text {
  position: absolute; /* 注意：容器要相對定位 */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* 垂直 + 水平置中 */

  z-index: 2;
  text-align: center;
  font-family: sans-serif;
  font-size: clamp(20px, 5vw, 50px);
  color: white;
  text-shadow: 0 0 10px rgba(0,0,0,0.6);

  /* 半透明文字框 */
  background-color: rgba(4, 51, 79, 0.5);
  padding: 10px 20px;
  border-radius: 20px;
  display: inline-block;
}



h1 {
  text-align: center;
}

.support-list {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  margin-top: 30px;
}

.support-card {
  width: 300px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s;
}

.support-card:hover {
  transform: translateY(-5px);
}

.support-card img {
  width: 100%;
  display: block;
  height: 200px;
  object-fit: cover;
}

.support-card .card-content {
  padding: 15px;
}

.support-card h3 {
  margin: 0 0 10px;
}

.support-card p {
  margin: 0;
  font-size: 0.9rem;
  color: #555;
}



</style>
