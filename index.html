<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首頁 - 與八青哥的故事</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { margin: 0; background-color: #384a5b; }
    .navbar-brand { font-weight: bold; text-align: center; width: 100%; color: #fff !important; }

    header {
      background-image: url('images/header-bg.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-content {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 2rem 3rem;
      border-radius: 15px;
      text-align: center;
      color: #fff;
    }

    .parallax {
  position: relative;
  height: 400px;
  background-position: center center; /* 初始中心 */
  background-repeat: no-repeat;
  background-size: cover;
  overflow: hidden;
}

    section { padding: 50px 20px; font-weight: bold; text-align: center; background-color: #b7c9e2; }
  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="index.html">與八青哥的故事</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">首頁</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="story.html">演出資訊</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html">聯絡</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <header>
    <div class="header-content">
      <h1>2024-2025</h1>
      <p>屬於我們的故事將一次次紀錄在這</p>
    </div>
  </header>


  
  <div class="parallax" data-speed="0.3" style="background-image: url('images/fans1.jpg');">
  </div>

  
  <section class="container my-5">
    <div class="row">
      <div class="col-12 col-lg-3 mb-3">
        <h2>手作卡</h2>
        <p>特殊紀錄</p>
      </div>
      <div class="col-12 col-lg-9">
        <div class="row g-3">
          
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/card2.jpg" class="img-fluid rounded" alt="卡片"></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/card3.jpg" class="img-fluid rounded" alt="卡片"></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/card4.jpg" class="img-fluid rounded" alt="卡片"></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/card5.jpg" class="img-fluid rounded" alt="卡片"></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/card6.jpg" class="img-fluid rounded" alt="卡片"></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/card7.jpg" class="img-fluid rounded" alt="卡片"></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/card8.jpg" class="img-fluid rounded" alt="卡片"></div>

          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/card10.jpg" class="img-fluid rounded" alt="卡片"></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/card11.jpg" class="img-fluid rounded" alt="卡片"></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/card12.jpg" class="img-fluid rounded" alt="卡片"></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/card13.jpg" class="img-fluid rounded" alt="卡片"></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/card14.jpg" class="img-fluid rounded" alt="卡片"></div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3"><img src="images/card15.jpg" class="img-fluid rounded" alt="卡片"></div>

        </div>
      </div>
    </div>
  </section>

  <script>
    window.addEventListener('scroll', function() {
      const parallaxSections = document.querySelectorAll('.parallax');
      parallaxSections.forEach(section => {
        const speed = section.getAttribute('data-speed');
        const offset = window.pageYOffset * speed;
        section.style.backgroundPositionY = `${-offset}px`;
      });
    });
  
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
